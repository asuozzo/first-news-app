<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Juan A. Pineda | LA Riot Deaths</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  <body>
    <nav>
        <a href="http://first-news-app.readthedocs.org/">
            <img src="/static/irelogo.png">
        </a>
    </nav>
    <header>
        <h1>Juan A. Pineda, a 20 year old, latino male died on 1992-04-30
in a homicide at 4028 Santa Monica Blvd. in Silver Lake.</h1>
    </header>
    <div id="map" style="width:100%;height:300px;"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([34.092221, -118.281326], 16);
      var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
        subdomains: ['otile1','otile2','otile3','otile4']
      });
      map.addLayer(mapquestLayer);
      var blackIcon = L.Icon.extend({
          options: {
              iconUrl: "/static/marker242x.png",
              iconSize: [48, 48]
          }
      });
      var marker = L.marker([34.092221, -118.281326], {icon: new blackIcon()}).addTo(map);
    </script>
  </body>
</html>
